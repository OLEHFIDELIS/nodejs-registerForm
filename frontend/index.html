<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>HTML-FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="first">
            <form action="" method="post">
                <h1>CONTACT FORM</h1>
                <h4>PLEASE FILL ALL THE ENTRIES.</h4>

                <label>NAME:</label>
                <input name="dname" placeholder="your-name" type="text">

                <label for="NAME">EMAIL:</label>
                <input name="demail" placeholder="your-email" type="text">

                <label>MASSAGE:</label>
                <textarea name="dmsg" placeholder="massage"></textarea>
                <input name="dsubmit" type="submit" value=" SEND">

            </form>


        </div>

    </div>

</body>

</html>
